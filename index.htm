<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background-modifier">
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="container">
        <h1>Link Shortener</h1>
        <div class="input-container">
            <input type="url" id="originalLink" placeholder="Enter your long URL" required>
            <button id="shortenButton">Shorten</button>
        </div>
        <div id="shortenedLinkContainer">
            <p>Shortened URL:</p>
            <a id="shortenedLink" href="#" target="_blank"></a>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
